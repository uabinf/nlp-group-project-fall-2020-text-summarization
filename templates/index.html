<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300|Open+Sans:300|Oxygen|Material+Icons"
        rel="stylesheet">
</head>


<body>
    <h2> NLP Project </h2>
    <div class="">
        <div class="row">
            <div class="col-sm-1"></div>

            <div class="col-sm-10">
                <center>
                    <h3>Text Summarization</h3>
                    <p> <b>Models</b>: Abstractive & Extractive</p>
                    <label for="input_type">Text Field</label>
                    <input type="radio" id="textField" name="input_type" value="textArea" checked="checked">
                    <label for="input_type_file">File Upload</label>
                    <input type="radio" id="fileUpload" name="input_type" value="fileUp">
                </center>
                <div class="overlay">
                    <div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div>
                </div>

                <h4> Input Text </h4>
                <textarea class="form-control txt_input" id="txt_input"></textarea>
                <div id="upload_section">
                    <form id="upload_file_form" method="post" enctype="multipart/form-data">
                    <fieldset>
                        <label for="file">Select a file</label>
                        <input class="form-control col-md-6" name="file" type="file" id="input_file">
                    </fieldset>
                    </form>
                </div>
                <h4> Parameters </h4>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="input_model">Model</label>
                        <select id="input_model" class="form-control">
                            <option selected>Select</option>
                            <option value="textRank">Text Rank - Extractive</option>
                            <option value="t5">T5 - Abstractive</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="max_words" id="label_max_words">No. of words in summary: 50</label>
                        <input type="range" class="custom-range" min="50" max="120" value="50" step="10" id="max_words">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="num_beams" id="label_num_beams">Beam search: 4</label>
                        <input type="range" class="custom-range" min="1" max="20" value="4" step="1" id="num_beams">
                    </div>

                    <div class="form-group col-md-3">
                        <label></label>
                        <button type="button" class="btn btn-success btn-lg btn-block" id="btn-process">Create Summary</button>
                    </div>
                </div>
                <form action="{{ url_for('download')}}" method="POST">
                <h4> Summary </h4>
                <textarea class="form-control txt_summary" name="summary_given" id="input_summary" readonly> </textarea>
                <div class="row"></div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="btn-download">Download</button>
                    </div>
                </div>
                </form>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
</body>

</html>
